<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="Cadastro.php" autocomplete="on" method="post">
        <p>
            <input type="color" name="cor" id="Icor" value="#ff0000">
            <label for="Icor">Cor</label>
        </p>
        <p>
            <input type="range" name="nivel" id="Inivel" min="0" max="10" value="5">
            <label for="Inivel">Nível</label>
        </p> 
        <p>
            <label for="Ifoto">Escolher foto </label> 
            <input type="file" name="foto" id="Ifoto"> 
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
