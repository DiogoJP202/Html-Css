<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Teste de Formulário.</h1>
    <form action="Cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="Iuser">User: </label>
            <input type="text" name="user" id="Iuser" required minlength="7" size="10" autocomplete="username" placeholder="username Here">
        </p>
        <p>
            <label for="Ipassword">Password: </label>
            <input type="password" name="password" id="Ipassword" required minlength="5" maxlength="15" size="10" autocomplete="new-password" placeholder="password Here">
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clean">
        </p>
    </form>
</body>
</html>
