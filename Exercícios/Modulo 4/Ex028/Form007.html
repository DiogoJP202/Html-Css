<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="Cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados do usuário</legend>
            <p>
                <label for="Iesta">Estado: </label> 
                <select name="esta" id="Iesta">
                    <optgroup label="Região sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ" selected>Rio De Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>
                    <optgroup label="Região sul">
                        <option value="PR">Paraná</option>
                        <option value="RS">Rio Grande Do Sul</option>
                        <option value="SC">Santa Catarina</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="Iprof">Profissão</label>
                <input type="text" name="prof" id="Iprof" list="lisprof">
                <datalist id="lisprof">
                    <option>Desenvolvedor</option>
                    <option>Professor</option>
                    <option>Analista de sistemas</option>
                </datalist>
            </p>
            <p>
                <label for="Imsg">Mensagem: </label><br>
                <textarea name="msg" id="Imsg" cols="30" rows="10"></textarea>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
