<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário!</h1>
    <form action="Cadastro.php" autocomplete="on" method="post">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="Inome">Nome: </label>
                <input type="text" name="nome" id="Inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="Iemail">Email: </label>
                <input type="email" name="email" id="Iemail" max-length="30" autocomplete="email" required>
            </p>
            <p>
                <label for="Itel">Telefone: </label>
                <input type="tel" name="tel" id="Itel" autocomplete="tel" placeholder="(xx)xxxx-xxxx"
                pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
