<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário.</h1>
    <form action="Cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="Inome">Nome: </label>
            <input type="text" name="nome" id="Inome" required placeholder="Nome Completo" maxlength="20" autocomplete="name">
        </p>
        <p>
            <label for="Imedia">Média: </label>
            <input type="number" name="media" id="Imedia" placeholder="0 à 10." min="0" max="10" required step="0.1">
        </p>
        <p>
            <label for="Imes">Período letivo: </label>
            <input type="month" name="mes" id="Imes" value="2022-01">
        </p>
        <p>
            <label for="Idata">Dia da prova: </label>
            <input type="date" name="data" id="Idata" value="2022-01-01">
        </p>
        <p>
            <label for="Ihora">Horário da prova: </label>
            <input type="time" name="hora" id="Ihora" required>
        </p>
        <p> 
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>    
</body>
</html>
