<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis</title>
</head>
<body>
    <h1>Criando uma imagem flexível</h1>
    <p>
        <picture>
            <source media="(max-width: 750px)" srcset="Imagens/Onça_pintada_P.jpg" type="image/jpg">
            <source media="(max-width: 1050px)" srcset="Imagens/Onça_pintada_M.jpg" type="image/jpg">
            <img src="Imagens/Onça_pintada_G.jpg" alt="Imagem De Onça-Pintada">
        </picture>
    </p>
    
</body>
</html>
